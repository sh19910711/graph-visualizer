<% url = ENV['MONGODB_URL'] || ENV['MONGOLAB_URI'] || ENV['MONGOHQ_URL'] %>
<% if url %>
<% uri = URI.parse(url) %>
  <% puts ".mongoid.yml: setup test" %>
  production:
    sessions:
      default:
        database: <%= uri.path.sub('/','') %>
        username: <%= uri.user %>
        password: <%= uri.password %>
        hosts:
          - <%= uri.host %>:<%= uri.port %>
  development:
    sessions:
      default:
        database: <%= uri.path.sub('/','') %>
        username: <%= uri.user %>
        password: <%= uri.password %>
        hosts:
          - <%= uri.host %>:<%= uri.port %>
<% else %>
  <% abort ".mongoid.yml: Please specify the mongodb server url" %>
<% end %>
<% url = ENV['MONGODB_TEST_URL'] %>
<% if url %>
  <% uri = URI.parse(url) %>
  <% puts ".mongoid.yml: setup test" %>
  test:
    sessions:
      default:
        database: <%= uri.path.sub('/','') %>
          <% if uri.user %>
        username: <%= uri.user %>
        password: <%= uri.password %>
          <% end %>
        hosts:
          - <%= uri.host %>:<%= uri.port %>
<% end %>
